{% extends 'homepage/base.html' %}
{% load static %}

{% block title %}TruethLine | Create Article{% endblock title %}

{% block content %}
<div class="create-article-container">
    <h2 class="create-article-title-form">Create New Article</h2>
    <form action="{% url 'create_article' %}" method="post" class="create-article-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input name="title" type="text" placeholder="Enter the title" required class="form-input">
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input name="author" type="text" placeholder="Author's name" required class="form-input">
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea name="content" placeholder="Write the article content" required class="form-textarea"></textarea>
        </div>

        <div class="form-group">
            <label for="publication_date">Publication Date:</label>
            <input name="publication_date" type="date" required class="form-input">
        </div>

        <button type="submit" class="submit-btn">Create Article</button>
    </form>
</div>
{% endblock content %}
