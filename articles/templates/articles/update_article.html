{% extends 'homepage/base.html' %}
{% load static %}

{% block title %}TruethLine | Update Article{% endblock title %}

{% block content %}
<div class="create-article-container">
    <h2 class="create-article-title-form">Update your Article</h2>
    <form action="{% url 'update_article' article.id %}" method="post" class="create-article-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="id_author">Author:</label>
            {{ form.author }}
        </div>

        <div class="form-group">
            <label for="id_content">Content:</label>
            {{ form.content }}
        </div>

        <button type="submit" class="submit-btn">UPDATE</button>
    </form>
</div>
{% endblock content %}
